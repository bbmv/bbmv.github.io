<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<style>
    * {
      padding: 0;
      margin: 0;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      color: #fff;
      background-color: #555;
      height: 40px;
      width: 100px;
      font-size: 30px;
   }
    .string {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      color: #fff;
      background-color: #555;
      font-size: 30px;
      line-height: 1;
      width: 100px;
    }
    .wo {
      margin-bottom: 10px;
      color: #fff;
      background-color: #555;
      font-size: 30px;
    }
    .caption {
      display: block;
      background-color: #777;
      vertical-align: middle;
      font-size: 10px;
    }
	</style>
	<!--link rel="stylesheet" href="css/style.css"-->
</head>
<body>
  <div class="button">TEXT</div>
  <div class="button">12345</div>
  <div class="button">text</div>
  <div class="string">12345</div>
  <div class="string">TEXT</div>
  <div class="string">text</div>
  <div class="string">eeee</div>
  <div class="wo">12345</div>
  <div class="wo">TEXT</div>
  <div class="wo">text</div>
  <div class="wo">eeee</div>
	<!--script src="js/app.js"></script-->
</body>
</html>
