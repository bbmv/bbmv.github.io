<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Plugin</title>
	<style>
        * {
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
        }
		body {
            font-family: sans-serif;
			background-color: #ccc;
			background-size: cover;
            overflow: hidden;
		}
		#container0 {
			position: absolute;
			left: 0;
			top: 0;
			height: 50%;
			width: 30%;
			margin: 2rem 0 0 2rem;
			background-color: #fff;
		}
		#container1 {
			position: absolute;
			left: 33%;
			top: 20%;
			height: 50%;
			width: 30%;
			margin: 2rem 0 0 2rem;
			background-color: #fff;
		}
		#container2 {
			position: absolute;
			left: 66%;
			top: 40%;
			height: 50%;
			width: 30%;
			margin: 2rem 0 0 2rem;
			background-color: #fff;
		}
		.ihv_loading {
			position: absolute;
			top: 50%;
			width: 100%;
			font-size: 2rem;
			font-weight: normal;
			text-align: center;
			color: #ccc;
			opacity: 1.0;
			animation: ihv_fadeOut_loading 3s linear infinite;
			display: block;
			z-index: 1000;
		}
		@keyframes ihv_fadeOut_loading {
			0% { opacity: 1.0; }
			50% { opacity: 0.0; }
			100% { opacity: 1.0; }
		}


	</style>
</head>
<body>
	<div id="container0">
		<p class="ihv_loading">Loading...</p>
	</div>

	<div id="container1">
		<p class="ihv_loading">Loading...</p>
	</div>

	<div id="container2">
		<p class="ihv_loading">Loading...</p>
	</div>

	<script src="./dist/plugin.js"></script>

	<script>
        new IHViewer('container0', { appId: '06577', sku: './' });
		new IHViewer('container1', { appId: '03257', sku: './' });
        new IHViewer('container2', { appId: '76321', sku: './' });
	</script>
</body>
</html>
