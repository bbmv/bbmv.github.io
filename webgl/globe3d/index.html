<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Light Types</title>

<link rel="stylesheet" href="example.css">

<script src="three.min.js"></script>
<script src="Miniature.Earth.js"></script>
<script src="data.js"></script>

<script>

window.addEventListener( "load", function() {

    var lightType = 'lights';
    var lightIntensity = 0.7;
    var lightAmbience = 0.1;
    var autoRotate = true;
    var autoRotateSpeed = 2;

	var earth2 = new Earth( "earth2", {
		light: lightType,
		lightIntensity : lightIntensity,
		lightAmbience : lightAmbience,
        mapLandColor: '#97c53a',
        mapSeaColor: '#1167a4',
        autoRotate: autoRotate,
        autoRotateSpeed: autoRotateSpeed
	} );
    var earth3 = new Earth( "earth3", {
        light: lightType,
        lightIntensity : lightIntensity,
        lightAmbience : lightAmbience,
        mapLandColor: '#a0be66',
        mapSeaColor: '#26618b',
        autoRotate: autoRotate,
        autoRotateSpeed: autoRotateSpeed
    } );
    var earth4 = new Earth( "earth4", {
        light: lightType,
        lightIntensity : lightIntensity,
        lightAmbience : lightAmbience,
        mapLandColor: '#adb36b',
        mapSeaColor: '#3b5971',
        autoRotate: autoRotate,
        autoRotateSpeed: autoRotateSpeed
    } );
    var earth5 = new Earth( "earth5", {
        light: lightType,
        lightIntensity : lightIntensity,
        lightAmbience : lightAmbience,
        mapLandColor: '#b9a777',
        mapSeaColor: '#565459',
        autoRotate: autoRotate,
        autoRotateSpeed: autoRotateSpeed
    } );
    var earth6 = new Earth( "earth6", {
        light: lightType,
        lightIntensity : lightIntensity,
        lightAmbience : lightAmbience,
        mapLandColor: '#ca9d80',
        mapSeaColor: '#704f3e',
        autoRotate: autoRotate,
        autoRotateSpeed: autoRotateSpeed
    } );
    var earth7 = new Earth( "earth7", {
        light: lightType,
        lightIntensity : lightIntensity,
        lightAmbience : lightAmbience,
        mapLandColor: '#a99185',
        mapSeaColor: '#826c61',
        autoRotate: autoRotate,
        autoRotateSpeed: autoRotateSpeed
    } );

} );

</script>

</head>
<body>

	<div id="multi-wrapper">
		
		<div class="earth-wrap">
			<div id="earth2"></div>
			<em>2</em>
		</div>
		<div class="earth-wrap">
			<div id="earth3"></div>
			<em>3</em>
		</div>
		<div class="earth-wrap">
			<div id="earth4"></div>
			<em>4</em>
		</div>
		<div class="earth-wrap">
			<div id="earth5"></div>
			<em>5</em>
		</div>
		<div class="earth-wrap">
			<div id="earth6"></div>
			<em>6</em>
		</div>
		<div class="earth-wrap">
			<div id="earth7"></div>
			<em>7</em>
		</div>

	</div>
	
</body>
</html>
