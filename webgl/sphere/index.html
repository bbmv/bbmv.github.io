<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sphere</title>
	<style>
        * {
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
        }
		body {
            font-family: sans-serif;
			background-color: #D7D1C5;
			background-image: linear-gradient(-162deg, #FCFBF6 16%, #D7D1C5 99%);
			background-attachment: fixed;
            overflow: hidden;
		}
		#labels { display: none; }
		#loading {
			position: absolute;
			top:50%;
			width: 100%;
			font-size: 2rem;
			font-weight: normal;
			text-align: center;
			color: #ffffff;
			opacity: 1.0;
			animation: fadeOut 3s linear infinite;
			z-index: 1000;
        }
        @keyframes fadeOut {
            0% { opacity: 1.0; }
            50% { opacity: 0.0; }
            100% { opacity: 1.0; }
        }


	</style>
</head>
<body>
	<p id="loading">Loading...</p>
	<div id="container3D"></div>
	<div id="labels">
		<ul>
			<li id="label0" class="cream_light">Live</li>
			<li id="label1" class="cream_light">Timeline</li>
			<li id="label2" class="cream_light">Video</li>
			<li id="label3" class="cream_light">Music</li>
			<li id="label4" class="cream_light">Social Wall</li>
			<li id="label5" class="cream_light">Store</li>
		</ul>
	</div>
	<script src="./dist/app.js"></script>
</body>
</html>
