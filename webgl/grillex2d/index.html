<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>grillex2D</title>

	<style>
        * {
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
        }
		body {
            font-family: 'Ubuntu', sans-serif;
			background-color: #000;
			background-size: cover;
            overflow: hidden;
			width: 100%;
			height: 100%;
			user-select: none;
		}
		#container {
			position: relative;
			/* background-color: #60abdf; */
		}
		.button {
			position: absolute;
			padding: 5px;
			background-color: #e2e2e2;
			cursor: pointer;
		}
		#log {
			position: absolute;
			left: 0;
			top: 0;
			background-color: white;
			color: black;
			font-size: large;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="unit1" class="button" style="right: 0; top: 200px;">Unit#1</div>
	<div id="unit2" class="button" style="right: 0; top: 250px;">Unit#2</div>
	<div id="unit3" class="button" style="right: 0; top: 300px;">Unit#3</div>
	<div id="bin" class="button" style="right: 5%; bottom: 5%">TRASH BIN</div>
	<div id="log"></div>
	<script src="./dist/grillex.js"></script>
</body>
</html>
