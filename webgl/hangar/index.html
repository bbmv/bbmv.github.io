<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <!-- Allow fullscreen app install in Android and IOS respectively -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Crypto Space - Hangar</title>

  <!-- Import external stylesheets -->
  <link type="text/css" href="css/main.css" rel="stylesheet" />

  <script src="game.bundle.js"></script>
  <script src="js/stats.min.js"></script>

  <script>
    window.addEventListener('hangarCreated', function (e) { // change here Event to CustomEvent
      let hangar = e.detail.hangar;
      hangar.init({
        parent_id: 'main-canvas',
        app_path: './'
      });
    }.bind(this));

  </script>

</head>

<body>
  <div id="main-canvas"></div>

  <div id="loader" class="loader"></div>

  <noscript>
    <p>You need javascript enabled in order to use this web application. </p>
  </noscript>

</body>

</html>
