<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Led TV</title>
	<style>
        * {
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
        }
		body {
            font-family: sans-serif;
/*			background-color: #a2c6e2;*/
            overflow: hidden;
		}
		#loading {
			position: absolute;
			top:50%;
			width: 100%;
			font-size: 2rem;
			font-weight: normal;
			text-align: center;
			color: #555;
			opacity: 1.0;
			animation: fadeOut 3s linear infinite;
			z-index: 1000;
        }
        @keyframes fadeOut {
            0% { opacity: 1.0; }
            50% { opacity: 0.0; }
            100% { opacity: 1.0; }
        }

    .panel {
	  display: none;
      top: 20px;
      left: 20px;
      position: absolute;
      z-index: 1000;
    }
    .button {
      width: 150px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      margin: 2px;
      color: #fff;
      background-color: #00f;
      cursor: pointer;
      z-index: 1000;
    }
	</style>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./lib/inflate.min.js"></script>
</head>
<body>
	<p id="loading">Loading...</p>
	<div id="container3D"></div>
	<div class="panel">
		<div class="button" id="action1">Screen Play</div>
		<div class="button" id="action2">Subwoofer Play</div>
		<div class="button" id="action3">Play</div>
		<!--div class="button" id="action4">Playback</div-->
		<!--div class="button" id="action5">stop PB</div-->
	</div>

	<article id="ui">
		<div class="logo"></div>
		<section class="sidebar">
			<div id="close"></div>
			<div id="view"></div>
		</section>
		<section class="footer">
			<div class="btn" id="screen">
				<div class="icon"></div>
				<div class="text">Dual Cell screen technology provides the deepest black and brightest colors</div>
			</div>
			<div class="btn"  id="subwoofer">
				<div class="icon"></div>
				<div class="text">Datachable subwoofer for incredible immersive surround sound</div>
			</div>
		</section>
	</article>

	<!--div id="label">Start!</div-->
	<script src="./dist/app.js"></script>
</body>
</html>
